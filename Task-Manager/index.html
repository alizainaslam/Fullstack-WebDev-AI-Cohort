<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main -->
    <main>
      <div class="all-elems">
        <div class="todo elem">
          <img
            src="https://images.unsplash.com/photo-1757288354960-0e9783136e4c?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="todo"
          />
          <h1>To do</h1>
        </div>
        <div class="daily-palanner elem">
          <img
            src="https://images.unsplash.com/photo-1754634026426-4bc23801b618?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="daily-palanner"
          />
          <h1>Daily Planner</h1>
        </div>
        <div class="motivation elem">
          <img
            src="https://images.unsplash.com/photo-1703881796581-4d52dbe232cc?q=80&w=627&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="motivation"
          />
          <h1>Motivation</h1>
        </div>
        <div class="pomodoro-timer elem">
          <img
            src="https://images.unsplash.com/photo-1757207445614-d1e12b8f753e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D"
            alt="pomodoro-timer"
          />
          <h1>Pomodoro Timer</h1>
        </div>
        <div class="daily-goals elem">
          <img
            src="https://images.unsplash.com/photo-1756732938177-0d3597002b9c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyOXx8fGVufDB8fHx8fA%3D%3D"
            alt="daily-goals"
          />
          <h1>Daily Goals</h1>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
