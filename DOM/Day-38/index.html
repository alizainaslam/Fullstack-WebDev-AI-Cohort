<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 38</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        button {
          width: fit-content;
          background-color: rgba(0, 157, 255, 0.918);
          color: #fff;
          padding: 0.4rem 1rem;
          font-size: 1.2rem;
          outline: none;
          border: none;
          border-radius: 0.25rem;
          cursor: pointer;
        }
        .color-card {
          height: 33.33%;
          width: 100%;
          background-color: black;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Random color generator -->
    <div class="color-card">
      <button class="color-generator">Change background color</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
