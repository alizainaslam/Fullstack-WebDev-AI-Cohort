<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Exercise / Lecture 44</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </nav>
    </header>
    <main>
      <section class="hover-effect flex-center">
        <div class="cursor-dot"></div>
        <h1>HOVER ME</h1>
      </section>
      <!-- Card -->
      <section class="card">
        <div class="user-profile">
          <div class="user-profile-img">
            <img
              src="https://images.unsplash.com/photo-1677212004257-103cfa6b59d0?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="user-profile"
            />
          </div>
          <div class="user-name">
            <h2>user_name</h2>
          </div>
        </div>
        <div class="post-img">
          <img
            src="https://images.unsplash.com/photo-1653409945515-38a67bcd3227?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="post-img"
          />
        </div>
        <div class="post-interactions">
          <div class="like-btn">
            <img src="./public/heart.svg" alt="like-btn" role="button" />
          </div>
          <div class="comment-btn">
            <img src="./public/comment.svg" alt="comment-btn" role="button" />
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
